<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION Y REGISTRO CornejoMacias</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
     <div class="container">
        <br>
            <div class="form-box">
                <div class="button-box">
                    <div id="elegir"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesion</button>
                    <button type="button" class="toggle-btn"onclick="register()">Registrar</button>
                </div>
                <div class="redes-sociales">
                    <img src="img/Facebook.png" alt="icono-facebook" class="src">
                    <img src="img/WhatsApp.png" alt="icono-whatsapp" class="src">
                    <img src="img/Correo.jpg" alt="icono-correo" class="src">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" maxlength="20" minlength="4" placeholder="Nombre de Usuario" required>
                    <input type="email" class="input-field" maxlength="100" minlength="10" placeholder="Correo" required>
                    <input type="password" class="input-field" maxlength="20" minlength="8"placeholder="Contraseña" required>
                    <br>
                    <br>
                    <a href="">¿Hás olvidado tu contraseña?</a>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn">Acceder</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" maxlength="100" minlength="5" placeholder="Nombres completos" required>
                    <input type="text" class="input-field" maxlength="100" minlength="10" placeholder="Correo" required>
                    <input type="email" class="input-field" maxlength="20" minlength="8" placeholder="Contraseña" required>
                    <input type="password" class="input-field" maxlength="20" minlength="8"placeholder="Confirmar Contraseña" required>
                    <input type="checkbox" class="check-box"><span>Acepto términos y condiciones</span>
                    <button type="submit" class="submit-btn">Registrarse</button>
                </form>
            </div>
        </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("elegir");

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
    </script>
</body>
</html>
